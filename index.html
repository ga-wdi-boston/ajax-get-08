<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Sarah's Book Database</h1>

      <p>Search my book database by Author Name, Title or Book ID:</p>
      <form action="#">
        <input id="search" type="field" placeholder="Search Author">
        <input type="submit" id="search-book" value="SEARCH FOR AN AUTHOR">
      </form>
      <br />
      <form action="#">
        <input id="search-title" type="field" placeholder="Search Title">
        <input type="submit" id="searchtitle" value="SEARCH FOR A TITLE">
      </form>
      <br />
      <form action="#">
        <input id="search-ID" type="field" placeholder="Search Title">
        <input type="submit" id="searchID" value="SEARCH BY ID">
      </form>
      <br />
      <form action="#">
        <input type="submit" id="allBooks" value="VIEW ALL BOOKS">
      </form>
      <div id="insert" style="font-size: 18px; margin-top: 10px">
      </div>
    </body>
</html>
